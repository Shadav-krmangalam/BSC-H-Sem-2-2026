<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Chaining</title>
</head>
<body>
    <script>

        function homeWork(){
            return new Promise((resolve,reject)=>{
                
                let didHomeWork = false;

                setTimeout(()=>{
                    if(didHomeWork){
                        resolve("Yes i have done my homework")
                    }else{
                        reject("Not yet")
                    }

                },5000)



            })
        }

        let abc = homeWork()
       setTimeout(()=>{
         abc.then(res=>console.log(res)).catch(salman=>console.log(salman)).finally(()=>{
            console.log("All Done")
         })
       },6000)



    </script>
    
</body>
</html>
