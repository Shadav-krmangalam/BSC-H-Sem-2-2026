<body>
    
    <script>
        let resturant = "close";

       let wada = new Promise((resolve,reject)=>{

            if(resturant === "open"){
                resolve("Pura Kiya Wada")

                reject("Kya Hua tera wada")
            }


        })

        // console.log(wada);

      wada.then(disha=>console.log(disha)).catch(err=>console.log(err))

    </script>
