<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqHtYstYcP2KmriV2aHz7JTw0LXc8unLoxoA&s');
            background-repeat: no-repeat;
            background-size: cover;

        }

        #container{
            background-color: rgba(38, 165, 123, 0.342);
            width: 400px;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        input{
            padding: 10px;
            font-size: 2rem;
            margin-bottom:1rem;
            border: none;
            background-color: aliceblue;
        }

        #btnContainer{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        #btnContainer>*{
            width: 80px;
            padding: 5px;
            font-size: 2rem;
            border-radius: 10px;
            border: none;
            background-color: rgb(247, 239, 171);
            color: rgb(158, 45, 45);
            cursor: pointer;
                &:active{
           transform: scale(0.9);

        }
          
        }

    
    </style>
</head>
<body>

    <div id="container">
        <input type="text" name="" id="" disabled>
      <div id="btnContainer">
          <button>AC</button>
        <button>DLT</button>
        <button>/</button>
        <button>*</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>%</button>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>

      </div>
    </div>

    <script>

  let arr = ['AC','DLT','/','*','7','8','9','-','4','5','6','+','1','2','3','%','00','0','.','=']
        let inp = document.querySelector('input')
        let btn = document.querySelector('#btnContainer')


        function calc(event){

            if(arr.includes(event.target.innerText)){

                if(event.target.innerText === 'AC')
            {
                inp.value = ""
                return
            }

            if(event.target.innerText === '=')
            {
                inp.value = eval(inp.value)
                return
            }
            if(event.target.innerText === 'DLT'){
                inp.value = inp.value.slice(0,inp.value.length -1)
                return
            }

                 inp.value += event.target.innerText
                
            }

          

        }

        btn.addEventListener('click',calc)
    </script>
    
</body>
</html>
